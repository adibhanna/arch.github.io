<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Architecture Framework</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', system-ui, sans-serif; }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        .pulse-ring {
            animation: pulse-ring 2s ease-in-out infinite;
        }

        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }

        .checkbox-custom {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .checkbox-custom:hover {
            transform: scale(1.1);
        }

        .section-expand {
            animation: expand 0.3s ease-out;
        }

        @keyframes expand {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.15);
        }

        textarea:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .phase-card {
            position: relative;
            overflow: hidden;
        }

        .phase-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: inherit;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const CheckCircle2 = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const Circle = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        );

        const ChevronDown = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="6 9 12 15 18 9"/>
            </svg>
        );

        const Download = ({ size = 18, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const Sparkles = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                <path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/>
            </svg>
        );

        const BookOpen = ({ size = 20, className = "" }) => (
            <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        // Progress Ring Component
        const ProgressRing = ({ progress, size = 120 }) => {
            const strokeWidth = 8;
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (progress / 100) * circumference;

            return (
                <div className="relative inline-flex items-center justify-center">
                    <svg width={size} height={size} className="progress-ring">
                        <circle
                            className="text-slate-200"
                            strokeWidth={strokeWidth}
                            stroke="currentColor"
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                        />
                        <circle
                            className="text-indigo-500 progress-ring-circle"
                            strokeWidth={strokeWidth}
                            strokeDasharray={circumference}
                            strokeDashoffset={offset}
                            strokeLinecap="round"
                            stroke="url(#gradient)"
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                        />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stopColor="#6366f1" />
                                <stop offset="100%" stopColor="#a855f7" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <div className="absolute flex flex-col items-center justify-center">
                        <span className="text-3xl font-bold text-slate-800">{progress}%</span>
                        <span className="text-xs text-slate-500 font-medium">Complete</span>
                    </div>
                </div>
            );
        };

        const ArchitectureFramework = () => {
            const [expandedSections, setExpandedSections] = useState({});
            const [checkedItems, setCheckedItems] = useState({});
            const [projectName, setProjectName] = useState('');
            const [notes, setNotes] = useState({});

            const framework = [
                {
                    id: 'discovery',
                    phase: 'Discovery & Problem Definition',
                    number: '01',
                    description: 'Start by clearly defining the problem you\'re solving and understanding the constraints. This foundation prevents building the wrong thing and ensures alignment with business goals.',
                    gradient: 'from-blue-500 to-cyan-400',
                    lightGradient: 'from-blue-50 to-cyan-50',
                    accentColor: 'blue',
                    sections: [
                        {
                            title: 'Problem Space',
                            description: 'Define the core problem and understand who you\'re building for.',
                            questions: [
                                'What problem are we solving? (One sentence)',
                                'What happens if we build nothing?',
                                'Who are the primary users?',
                                'What are their key pain points?',
                                'What does success look like?',
                                'What are the business goals/KPIs?'
                            ]
                        },
                        {
                            title: 'Scope & Constraints',
                            description: 'Establish boundaries and identify limitations early.',
                            questions: [
                                'What\'s in scope for v1? What\'s explicitly out of scope?',
                                'What\'s the timeline? Hard deadlines?',
                                'What\'s the budget? (Infrastructure + team)',
                                'What existing systems must we integrate with?',
                                'Any regulatory/compliance requirements? (GDPR, HIPAA, etc.)',
                                'Any technical constraints? (Must use X, cannot use Y)'
                            ]
                        }
                    ]
                },
                {
                    id: 'requirements',
                    phase: 'Requirements Analysis',
                    number: '02',
                    description: 'Quantify your system\'s needs. Vague requirements lead to over-engineering or under-building. Get specific numbers for scale, performance, and reliability.',
                    gradient: 'from-violet-500 to-purple-400',
                    lightGradient: 'from-violet-50 to-purple-50',
                    accentColor: 'violet',
                    sections: [
                        {
                            title: 'Scale & Performance',
                            description: 'Understand traffic patterns and growth projections to size your system correctly.',
                            questions: [
                                'Expected users: Day 1? Year 1? Year 3?',
                                'Requests per second: Average? Peak?',
                                'Data volume: Initial? Growth rate?',
                                'Latency requirements: P50? P95? P99?',
                                'Geographic distribution: Single region? Multi-region?',
                                'Traffic patterns: Steady? Bursty? Predictable spikes?'
                            ]
                        },
                        {
                            title: 'Availability & Reliability',
                            description: 'Define uptime targets and understand the cost of failures.',
                            questions: [
                                'Required uptime: 99%? 99.9%? 99.99%?',
                                'Acceptable downtime window?',
                                'Recovery Time Objective (RTO)?',
                                'Recovery Point Objective (RPO)?',
                                'Can we have scheduled maintenance windows?',
                                'What\'s the cost of downtime per hour?'
                            ]
                        },
                        {
                            title: 'Data Requirements',
                            description: 'Clarify consistency needs, access patterns, and data lifecycle.',
                            questions: [
                                'Strong consistency needed? Or eventual consistency OK?',
                                'Read-heavy or write-heavy workload?',
                                'Data retention requirements?',
                                'Backup frequency needed?',
                                'Any data sovereignty requirements?',
                                'PII or sensitive data involved?'
                            ]
                        }
                    ]
                },
                {
                    id: 'data-modeling',
                    phase: 'Data & Domain Modeling',
                    number: '03',
                    description: 'Model your domain before writing code. Understanding entities, relationships, and boundaries prevents costly refactors and enables better service decomposition.',
                    gradient: 'from-emerald-500 to-teal-400',
                    lightGradient: 'from-emerald-50 to-teal-50',
                    accentColor: 'emerald',
                    sections: [
                        {
                            title: 'Core Entities',
                            description: 'Identify the key concepts and how they relate to each other.',
                            questions: [
                                'What are the main entities/concepts?',
                                'What are the relationships between entities?',
                                'Which entities are immutable? Which change frequently?',
                                'What\'s the cardinality? (1:1, 1:many, many:many)',
                                'What are the access patterns for each entity?',
                                'What\'s the source of truth for each entity?'
                            ]
                        },
                        {
                            title: 'Domain Boundaries',
                            description: 'Define logical separations that will guide your architecture.',
                            questions: [
                                'What are the logical domains/bounded contexts?',
                                'Which domains are core vs supporting vs generic?',
                                'Where do domain boundaries align with team boundaries?',
                                'Which domains can evolve independently?',
                                'What events happen across domain boundaries?',
                                'Which domains have different consistency requirements?'
                            ]
                        }
                    ]
                },
                {
                    id: 'architecture',
                    phase: 'Architecture Design',
                    number: '04',
                    description: 'Make deliberate choices about system structure and technology. Document trade-offs explicitly—every decision has costs and benefits.',
                    gradient: 'from-orange-500 to-amber-400',
                    lightGradient: 'from-orange-50 to-amber-50',
                    accentColor: 'orange',
                    sections: [
                        {
                            title: 'System Structure',
                            description: 'Define how components are organized and communicate.',
                            questions: [
                                'Monolith or distributed? Why?',
                                'What are the major components/services?',
                                'Which components are synchronous? Asynchronous?',
                                'What\'s the API contract between components?',
                                'What are the external dependencies?',
                                'Single database or multiple? Why?'
                            ]
                        },
                        {
                            title: 'Technology Choices',
                            description: 'Select tools and frameworks based on requirements, not trends.',
                            questions: [
                                'Database(s): Relational? NoSQL? Why?',
                                'Caching layer needed? What caching strategy?',
                                'Message queue/event bus needed? Which one?',
                                'API style: REST? GraphQL? gRPC? Why?',
                                'Frontend architecture: SPA? SSR? Why?',
                                'Deployment: VMs? Containers? Serverless? Why?'
                            ]
                        },
                        {
                            title: 'Trade-offs & Decisions',
                            description: 'Document the compromises you\'re making and why.',
                            questions: [
                                'Consistency vs Availability: Which did we prioritize? Why?',
                                'Simplicity vs Flexibility: Where did we compromise?',
                                'Cost vs Performance: What\'s our optimization target?',
                                'Time to market vs Perfect design: What\'s the balance?',
                                'Build vs Buy: What are we building? What are we buying?',
                                'What technical debt are we accepting? Is it documented?'
                            ]
                        }
                    ]
                },
                {
                    id: 'resilience',
                    phase: 'Resilience & Failure Planning',
                    number: '05',
                    description: 'Plan for failure before it happens. Systems fail—the question is whether you\'ve designed for graceful degradation and quick recovery.',
                    gradient: 'from-rose-500 to-pink-400',
                    lightGradient: 'from-rose-50 to-pink-50',
                    accentColor: 'rose',
                    sections: [
                        {
                            title: 'Failure Modes',
                            description: 'Identify what can go wrong and assess the impact.',
                            questions: [
                                'What are the single points of failure?',
                                'What happens when each component fails?',
                                'What are the cascading failure risks?',
                                'Can we degrade gracefully? How?',
                                'What\'s the blast radius of each failure?',
                                'Which failures are acceptable? Which are catastrophic?'
                            ]
                        },
                        {
                            title: 'Recovery & Redundancy',
                            description: 'Design mechanisms to recover quickly and prevent data loss.',
                            questions: [
                                'Backup strategy: What? How often? Tested when?',
                                'Disaster recovery plan: Documented? Tested?',
                                'Redundancy: Active-active? Active-passive?',
                                'Circuit breakers: Where? What thresholds?',
                                'Retry logic: Where? What backoff strategy?',
                                'Rate limiting: Where? What limits?'
                            ]
                        }
                    ]
                },
                {
                    id: 'security',
                    phase: 'Security & Privacy',
                    number: '06',
                    description: 'Build security in from the start, not as an afterthought. Consider authentication, authorization, data protection, and compliance requirements.',
                    gradient: 'from-amber-500 to-yellow-400',
                    lightGradient: 'from-amber-50 to-yellow-50',
                    accentColor: 'amber',
                    sections: [
                        {
                            title: 'Security Posture',
                            description: 'Define how you\'ll protect the system and its data.',
                            questions: [
                                'Authentication: How? What provider?',
                                'Authorization: RBAC? ABAC? Policy-based?',
                                'Data encryption: At rest? In transit?',
                                'Secret management: How? Where stored?',
                                'API security: Rate limiting? API keys? OAuth?',
                                'What\'s the attack surface? How do we minimize it?'
                            ]
                        },
                        {
                            title: 'Privacy & Compliance',
                            description: 'Ensure you handle user data responsibly and legally.',
                            questions: [
                                'What PII do we collect? Why?',
                                'Data retention policy: How long? Why?',
                                'Right to deletion: How implemented?',
                                'Data export: How do users get their data?',
                                'Audit logging: What\'s logged? Who can access?',
                                'Compliance requirements met? Documented?'
                            ]
                        }
                    ]
                },
                {
                    id: 'observability',
                    phase: 'Observability & Operations',
                    number: '07',
                    description: 'You can\'t fix what you can\'t see. Plan how you\'ll monitor, debug, and operate the system in production from day one.',
                    gradient: 'from-indigo-500 to-blue-400',
                    lightGradient: 'from-indigo-50 to-blue-50',
                    accentColor: 'indigo',
                    sections: [
                        {
                            title: 'Monitoring & Metrics',
                            description: 'Define what to measure and how to know when things go wrong.',
                            questions: [
                                'Key metrics to track: What are the Golden Signals?',
                                'Dashboards: What do we need to see?',
                                'Alerting: What alerts? What thresholds? Who responds?',
                                'SLIs defined? SLOs defined? Error budgets?',
                                'Cost monitoring: How do we track costs?',
                                'Business metrics: What do stakeholders need?'
                            ]
                        },
                        {
                            title: 'Logging & Debugging',
                            description: 'Plan how you\'ll investigate and resolve production issues.',
                            questions: [
                                'Logging strategy: Structured? Centralized?',
                                'Log retention: How long? Why?',
                                'Distributed tracing: Implemented? What tool?',
                                'How do we debug production issues?',
                                'What runbooks do we need?',
                                'On-call rotation: Who? How trained?'
                            ]
                        }
                    ]
                },
                {
                    id: 'team',
                    phase: 'Team & Organization',
                    number: '08',
                    description: 'Architecture must match team capabilities and structure. The best technical design fails if the team can\'t build or maintain it.',
                    gradient: 'from-fuchsia-500 to-pink-400',
                    lightGradient: 'from-fuchsia-50 to-pink-50',
                    accentColor: 'fuchsia',
                    sections: [
                        {
                            title: 'Team Capabilities',
                            description: 'Assess whether your team can build and maintain this system.',
                            questions: [
                                'Team size: Now? 6 months? 1 year?',
                                'Team expertise: Strengths? Gaps?',
                                'Learning curve: Can the team support this?',
                                'Cognitive load: Is this too complex?',
                                'Team autonomy: Can teams work independently?',
                                'Conway\'s Law: Does architecture match team structure?'
                            ]
                        },
                        {
                            title: 'Operational Burden',
                            description: 'Consider the ongoing cost of running and evolving the system.',
                            questions: [
                                'Who operates this in production?',
                                'Deployment frequency: How often?',
                                'Deployment complexity: How many steps? Automated?',
                                'What\'s the testing strategy?',
                                'Documentation: What\'s needed? Who maintains?',
                                'Knowledge sharing: How? How do new members onboard?'
                            ]
                        }
                    ]
                },
                {
                    id: 'evolution',
                    phase: 'Evolution & Future-Proofing',
                    number: '09',
                    description: 'Systems evolve. Design for change by identifying what\'s likely to change, what\'s hard to change, and how you\'ll migrate without disruption.',
                    gradient: 'from-teal-500 to-cyan-400',
                    lightGradient: 'from-teal-50 to-cyan-50',
                    accentColor: 'teal',
                    sections: [
                        {
                            title: 'Change Management',
                            description: 'Plan how to evolve the system safely over time.',
                            questions: [
                                'What will we learn post-launch that might change things?',
                                'Which parts are hardest to change later?',
                                'Which parts can stay flexible?',
                                'Migration strategy: How do we evolve without downtime?',
                                'Versioning strategy: APIs? Data schemas?',
                                'Deprecation strategy: How do we sunset old versions?'
                            ]
                        },
                        {
                            title: 'Future Growth',
                            description: 'Anticipate scaling challenges and future requirements.',
                            questions: [
                                'What\'s our scale plan? 10x? 100x?',
                                'Which components will hit limits first?',
                                'What optimizations are deferred for later?',
                                'What new features are on the horizon?',
                                'How does this enable future products/features?',
                                'What would break if we doubled users tomorrow?'
                            ]
                        }
                    ]
                }
            ];

            const toggleSection = (phaseId, sectionIndex) => {
                const key = `${phaseId}-${sectionIndex}`;
                setExpandedSections(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const toggleCheck = (phaseId, sectionIndex, questionIndex) => {
                const key = `${phaseId}-${sectionIndex}-${questionIndex}`;
                setCheckedItems(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const updateNote = (phaseId, sectionIndex, questionIndex, value) => {
                const key = `${phaseId}-${sectionIndex}-${questionIndex}`;
                setNotes(prev => ({
                    ...prev,
                    [key]: value
                }));
            };

            const calculateProgress = () => {
                const totalQuestions = framework.reduce((acc, phase) =>
                    acc + phase.sections.reduce((sAcc, section) => sAcc + section.questions.length, 0), 0
                );
                const checkedCount = Object.values(checkedItems).filter(Boolean).length;
                return Math.round((checkedCount / totalQuestions) * 100);
            };

            const exportNotes = () => {
                let markdown = `# Architecture Framework: ${projectName || 'Untitled Project'}\n\n`;
                markdown += `**Progress**: ${calculateProgress()}%\n\n`;
                markdown += `**Date**: ${new Date().toLocaleDateString()}\n\n`;
                markdown += `---\n\n`;

                framework.forEach(phase => {
                    markdown += `## ${phase.number}. ${phase.phase}\n\n`;
                    phase.sections.forEach((section, sIndex) => {
                        markdown += `### ${section.title}\n\n`;
                        section.questions.forEach((question, qIndex) => {
                            const key = `${phase.id}-${sIndex}-${qIndex}`;
                            const isChecked = checkedItems[key];
                            const note = notes[key];
                            markdown += `- [${isChecked ? 'x' : ' '}] ${question}\n`;
                            if (note) {
                                markdown += `  \n  **Notes**: ${note}\n`;
                            }
                            markdown += `\n`;
                        });
                        markdown += `\n`;
                    });
                });

                const blob = new Blob([markdown], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `architecture-framework-${projectName.replace(/\s+/g, '-').toLowerCase() || 'project'}.md`;
                a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200 animate-gradient">
                    {/* Decorative background elements */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute -top-40 -right-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation"></div>
                        <div className="absolute top-1/2 -left-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation" style={{animationDelay: '2s'}}></div>
                        <div className="absolute -bottom-40 right-1/3 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation" style={{animationDelay: '4s'}}></div>
                    </div>

                    <div className="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
                        {/* Header */}
                        <div className="glass rounded-3xl shadow-xl shadow-slate-200/50 p-6 sm:p-10 mb-8 border border-white/50 hover-lift">
                            <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-8">
                                <div className="flex-1">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="p-2.5 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-lg shadow-indigo-200">
                                            <Sparkles size={24} className="text-white" />
                                        </div>
                                        <span className="text-sm font-semibold text-indigo-600 tracking-wide uppercase">Architecture Framework</span>
                                    </div>
                                    <h1 className="text-3xl sm:text-4xl lg:text-5xl font-bold text-slate-800 mb-3 tracking-tight">
                                        System Design
                                        <span className="block bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Questionnaire</span>
                                    </h1>
                                    <p className="text-slate-500 text-lg max-w-xl">
                                        A comprehensive framework for architecting robust, scalable systems.
                                    </p>

                                    <div className="mt-6">
                                        <label className="block text-sm font-medium text-slate-600 mb-2">Project Name</label>
                                        <input
                                            type="text"
                                            placeholder="Enter your project name..."
                                            value={projectName}
                                            onChange={(e) => setProjectName(e.target.value)}
                                            className="w-full max-w-md px-5 py-3.5 bg-white/70 border-2 border-slate-200/50 rounded-xl focus:border-indigo-400 focus:outline-none text-lg transition-all duration-200 placeholder:text-slate-400"
                                        />
                                    </div>
                                </div>

                                <div className="flex flex-col items-center gap-4">
                                    <ProgressRing progress={calculateProgress()} />
                                    <button
                                        onClick={exportNotes}
                                        className="flex items-center gap-2.5 px-6 py-3 bg-gradient-to-r from-slate-800 to-slate-700 text-white rounded-xl hover:from-slate-700 hover:to-slate-600 transition-all duration-200 shadow-lg shadow-slate-300 font-medium"
                                    >
                                        <Download size={18} />
                                        <span>Export Notes</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Phases */}
                        <div className="space-y-6">
                            {framework.map((phase) => {
                                const phaseChecked = phase.sections.reduce((acc, section, sIndex) => {
                                    return acc + section.questions.filter((_, qIndex) =>
                                        checkedItems[`${phase.id}-${sIndex}-${qIndex}`]
                                    ).length;
                                }, 0);
                                const phaseTotal = phase.sections.reduce((acc, section) => acc + section.questions.length, 0);

                                return (
                                    <div key={phase.id} className="phase-card glass rounded-2xl shadow-lg shadow-slate-200/50 border border-white/50 overflow-hidden hover-lift">
                                        {/* Phase Header */}
                                        <div className={`bg-gradient-to-r ${phase.gradient} px-6 sm:px-8 py-5 sm:py-6`}>
                                            <div className="flex items-start justify-between gap-4">
                                                <div className="flex items-start gap-4">
                                                    <span className="text-4xl sm:text-5xl font-bold text-white/30">{phase.number}</span>
                                                    <div className="flex-1">
                                                        <h2 className="text-xl sm:text-2xl font-bold text-white">{phase.phase}</h2>
                                                        <p className="text-white/80 text-sm mt-2 leading-relaxed max-w-2xl">{phase.description}</p>
                                                        <p className="text-white/50 text-xs mt-2">{phase.sections.length} sections</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2 bg-white/20 backdrop-blur-sm rounded-full px-4 py-2 flex-shrink-0">
                                                    <span className="text-white font-semibold">{phaseChecked}</span>
                                                    <span className="text-white/60">/</span>
                                                    <span className="text-white/80">{phaseTotal}</span>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Sections */}
                                        <div className="divide-y divide-slate-100">
                                            {phase.sections.map((section, sIndex) => {
                                                const sectionKey = `${phase.id}-${sIndex}`;
                                                const isExpanded = expandedSections[sectionKey];
                                                const sectionChecked = section.questions.filter((_, qIndex) =>
                                                    checkedItems[`${phase.id}-${sIndex}-${qIndex}`]
                                                ).length;

                                                return (
                                                    <div key={sIndex}>
                                                        <button
                                                            onClick={() => toggleSection(phase.id, sIndex)}
                                                            className="w-full px-6 sm:px-8 py-5 flex items-center justify-between hover:bg-slate-50/50 transition-all duration-200 group"
                                                        >
                                                            <div className="flex items-center gap-4">
                                                                <div className={`p-2 rounded-lg bg-gradient-to-br ${phase.lightGradient} transition-transform duration-200 ${isExpanded ? 'rotate-0' : '-rotate-90'}`}>
                                                                    <ChevronDown size={18} className={`text-${phase.accentColor}-500`} />
                                                                </div>
                                                                <h3 className="text-lg font-semibold text-slate-700 group-hover:text-slate-900 transition-colors">{section.title}</h3>
                                                            </div>
                                                            <div className="flex items-center gap-3">
                                                                <div className="w-24 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                                                    <div
                                                                        className={`h-full bg-gradient-to-r ${phase.gradient} rounded-full transition-all duration-500`}
                                                                        style={{ width: `${(sectionChecked / section.questions.length) * 100}%` }}
                                                                    />
                                                                </div>
                                                                <span className="text-sm font-medium text-slate-400 min-w-[3rem] text-right">
                                                                    {sectionChecked}/{section.questions.length}
                                                                </span>
                                                            </div>
                                                        </button>

                                                        {isExpanded && (
                                                            <div className="px-6 sm:px-8 pb-6 section-expand">
                                                                {section.description && (
                                                                    <p className="ml-12 mb-4 text-sm text-slate-500 leading-relaxed">{section.description}</p>
                                                                )}
                                                                <div className="space-y-4 ml-12">
                                                                    {section.questions.map((question, qIndex) => {
                                                                        const itemKey = `${phase.id}-${sIndex}-${qIndex}`;
                                                                        const isChecked = checkedItems[itemKey];
                                                                        const note = notes[itemKey] || '';

                                                                        return (
                                                                            <div key={qIndex} className={`p-4 rounded-xl transition-all duration-200 ${isChecked ? 'bg-gradient-to-r ' + phase.lightGradient : 'bg-slate-50/50 hover:bg-slate-50'}`}>
                                                                                <div className="flex items-start gap-4">
                                                                                    <button
                                                                                        onClick={() => toggleCheck(phase.id, sIndex, qIndex)}
                                                                                        className="mt-0.5 flex-shrink-0 checkbox-custom"
                                                                                    >
                                                                                        {isChecked ? (
                                                                                            <div className={`p-1 rounded-full bg-gradient-to-r ${phase.gradient}`}>
                                                                                                <CheckCircle2 size={18} className="text-white" />
                                                                                            </div>
                                                                                        ) : (
                                                                                            <div className="p-1">
                                                                                                <Circle size={18} className="text-slate-300 hover:text-slate-400 transition-colors" />
                                                                                            </div>
                                                                                        )}
                                                                                    </button>
                                                                                    <div className="flex-1 min-w-0">
                                                                                        <span className={`text-slate-700 leading-relaxed ${isChecked ? 'text-slate-500' : ''}`}>
                                                                                            {question}
                                                                                        </span>
                                                                                        <textarea
                                                                                            placeholder="Add your notes..."
                                                                                            value={note}
                                                                                            onChange={(e) => updateNote(phase.id, sIndex, qIndex, e.target.value)}
                                                                                            className="mt-3 w-full px-4 py-3 text-sm bg-white/80 border border-slate-200/50 rounded-xl focus:border-indigo-300 focus:outline-none resize-none transition-all duration-200 placeholder:text-slate-400"
                                                                                            rows="2"
                                                                                        />
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        );
                                                                    })}
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Footer */}
                        <div className="glass-dark rounded-2xl shadow-xl p-8 mt-10 border border-slate-700/50">
                            <div className="flex items-start gap-4">
                                <div className="p-3 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl">
                                    <BookOpen size={24} className="text-white" />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold text-white mb-4">How to Use This Framework</h3>
                                    <ul className="space-y-3 text-slate-300">
                                        <li className="flex items-start gap-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-indigo-400 mt-2 flex-shrink-0"></span>
                                            <span>Work through each phase sequentially for best results</span>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-purple-400 mt-2 flex-shrink-0"></span>
                                            <span>Check off questions as you answer them and document your decisions</span>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-pink-400 mt-2 flex-shrink-0"></span>
                                            <span>Export your progress as markdown for documentation</span>
                                        </li>
                                        <li className="flex items-start gap-3">
                                            <span className="w-1.5 h-1.5 rounded-full bg-cyan-400 mt-2 flex-shrink-0"></span>
                                            <span>Not every question applies to every project—adapt as needed</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {/* Credit */}
                        <p className="text-center text-slate-400 text-sm mt-8">
                            Built for architects who care about details
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArchitectureFramework />, document.getElementById('root'));
    </script>
</body>
</html>
